<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background-color: #f0f8ff;
    }

    #weatherBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #weatherBtn:hover {
      background-color: #2980b9;
    }

    #weatherData {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Weather App</h2>
  <button id="weatherBtn">Get Current Weather</button>
  <div id="weatherData"></div>

  <script>
    document.getElementById("weatherBtn").addEventListener("click", function () {
      const apiKey = "83d2b2939592bc0013bb9f38acbce539"; 
      const url = `https://api.openweathermap.org/data/2.5/weather?q=London&appid=${83d2b2939592bc0013bb9f38acbce539
}`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then(data => {
          const weather = data.weather[0].main;
          document.getElementById("weatherData").innerText = `Current weather in London: ${weather}`;
        })
        .catch(error => {
          document.getElementById("weatherData").innerText = "Failed to load weather data.";
          console.error("Fetch error:", error);
        });
    });
  </script>

</body>
</html>
